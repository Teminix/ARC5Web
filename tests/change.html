<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change username</title>
    <style media="screen">
      input {
        display:block;
      }
      div {
        margin:10px 100px;
      }
    </style>
    <script src="/js/jquery.js">

    </script>
    <script src="/js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <center>
      <div class="form">
        <h1>Change username</h1>
        <input type="text" name="newusr" placeholder="New Username">
        <input type="text" name="password" placeholder="Password to confirm changes">
        <span class="prompt"></span>
        <button type="button" id="button">Submit changes</button><br>
        <a href="signup">Sign up here</a>
      </div>
    </center>
    <script type="text/javascript">
    let button = document.getElementById("button");
    let form = document.getElementsByClassName("form")[0];
    form.querySelectorAll("[name]").forEach(e=>{
      e.onkeypress = function(event){
        if (event.keyCode == 13) {
          button.onclick()
        }
      }
      // l(e.onkeypress)
    })
    let prompt = document.getElementsByClassName("prompt")[0];
    button.onclick = function(){
      let dict = getFormData(form);
      l(dict)
      $.ajax({
          url:'/test/login',
          type:"POST",
          data: dict,
          success:function(data){
            prompt.style.color = "green";
            prompt.innerHTML = data;
            setTimeout(function(){
              window.location.href = "/test/session";
            })
          },
          error:function(err){
            prompt.style.color = 'red';
            prompt.innerHTML = err.responseText;
          }
      })
    }
    </script>
  </body>
</html>
